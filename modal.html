<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">open modal</button>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formExample">form modal</button>

    <div class="modal fade" id="exampleModal" data-bs-backdrop="static ">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">modal title</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    This is body
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                    <button class="btn btn-primary">save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- form -->
    <div class="modal fade" id="formExample" data-bs-backdrop="static ">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">form tittle</div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="m-4">
                            <lable for="email" class="form-lable">Email</lable>
                            <input type="email" class="form-control">
                        </div>
                        <div class="m-4">
                            <lable for="password" class="form-lable">password</lable>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">login</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
