<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="carousel.css">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="carousel slide" id="carouselExampleControls" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carouselExampleControsl" data-bs-slide-to="1"></button>
            <button data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg" alt="first slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://th.bing.com/th/id/OIG1.wQ7nqzXG6LLji1s3MrOP" alt="second slide">
                        </div>
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75" alt="third slide">
                            </div>
                            <button class="carousel-control-prev" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                                <span class="visually-hidden">previous</span>
                                </button>
                                <button class="carousel-control-next" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                    <span class="visually-hidden">next</span>
                                    </button>


</body>
</html>
